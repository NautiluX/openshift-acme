  group: acme.openshift.io
  names:
    kind: ACMEController
    plural: acmecontrollers
    singular: acmecontroller
  scope: Cluster
  versions:
  - name: v1
    served: true
    storage: true
    subresources:
      status: {}
    "schema":
      "openAPIV3Schema":
        description: ACMEController provides information to configure an operator
          to manage openshift-acme controller.
        type: object
        required:
        - spec
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
