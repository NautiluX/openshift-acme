kind: Deployment
apiVersion: apps/v1
metadata:
  name: openshift-acme-operator
  labels:
    app: openshift-acme-operator
spec:
  selector:
    matchLabels:
      app: openshift-acme-operator
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: openshift-acme-operator
    spec:
      serviceAccountName: openshift-acme-operator
      containers:
      - name: openshift-acme-operator
        image: quay.io/tnozicka/openshift-acme:operator
        imagePullPolicy: Always
        env:
        - name: ACME_CONTROLLER_IMAGE
          value: quay.io/tnozicka/openshift-acme:controller
        - name: ACME_EXPOSER_IMAGE
          value: quay.io/tnozicka/openshift-acme:exposer
        args:
        - --loglevel=2
        - --operand-namespace=acme-controller
        - --operand-controller-image=$(ACME_CONTROLLER_IMAGE)
        - --operand-exposer-image=$(ACME_EXPOSER_IMAGE)
